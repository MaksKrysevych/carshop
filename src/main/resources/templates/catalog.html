<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.catalog}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        /* CSS */
        .image {
            display: block;
            margin: 20px auto 30px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a th:href="@{/}"  class="nav-link px-2 link-dark" th:text="#{header.home}"/></li>
            <li><a th:href="@{/catalog}"  class="nav-link px-2 link-dark" th:text="#{header.catalog}"/></li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}" class="nav-link px-2 link-dark" th:text="#{header.profile}"/>
            </li>
        </ul>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="submit" th:value="#{header.logout}"/>
            </form>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <a type="button" th:href="@{/login}" class="btn btn-outline-primary me-2" th:text="#{header.login}"/>
            <a type="button" th:href="@{/sign-up}" class="btn btn-outline-primary me-2" th:text="#{header.signUp}"/>
        </div>
        <select id="locales">
            <option hidden value="" th:text="#{language}"></option>
            <option value="en" th:text="#{language.eng}"></option>
            <option value="ua" th:text="#{language.ua}"></option>
        </select>
    </header>
</div>
<div class="row d-flex h-75 justify-content-center align-items-center p-0">

    <div class="col-lg-3 col-mb-6 mb-4">
        <div class="row">
            <th:block th:each="advert:${adverts}">
                <div class="view overlay">
                    <th:block th:each="gallery:${galleries}">
                        <div th:if="${advert.photoId} == ${gallery.carId}">
                        <img  th:class="image" th:src="${gallery.photo}" th:alt="${gallery.photo}">
                        </div>
                    </th:block>
                </div>
                <div class="row">
                    <strong>
                        <th:block th:each="car:${cars}">
                            <div th:if="${advert.carId} == ${car.carId}">
                                <span th:text="#{catalog.label.brand}"/>: <span th:text="${car.brand}"/> <br/>
                                <span th:text="#{catalog.label.model}"/>: <span th:text="${car.model}"/><br/>
                                <span th:text="#{catalog.label.graduationYear}"/>: <span th:text="${car.graduationYear}"/><br/>
                                <h4 class="front-weight-bold blue-text">
                                    <a th:href="@{/details/{id}(id=${advert.advertId})}">
                                        <strong><span th:text="#{catalog.button.details}"></span></strong>
                                    </a>
                                </h4>
                            </div>
                        </th:block>
                    </strong>
                </div>
            </th:block>
        </div>
    </div>
</div>
<footer class="d-flex justify-content-center py-3">
    <p class="text-center text-muted">Â© 2022 CarShop, Inc</p>
</footer>
<!-- Footer -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            const selectedOption = $('#locales').val();
            if (selectedOption !== ''){
                window.location.replace('/catalog?lang=' + selectedOption);
            }
        });
    });
</script>
</html>
